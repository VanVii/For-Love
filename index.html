<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet"> <!-- Import Dancing Script for handwriting look -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive; /* Handwriting-style font for all text */
            background: white; /* White background */
            color: #d32f2f; /* Red text */
            overflow: hidden; /* Prevent scrolling */
            position: relative;
            min-height: 100vh;
        }

        /* Hearts animated via JS for sequential floating from bottom to top */
        .heart {
            position: absolute;
            font-size: 40px; /* Size set to 40px */
            color: #ff1744;
            pointer-events: none;
            will-change: transform, opacity; /* Optimize performance */
            opacity: 0; /* Start invisible */
        }

        /* Page 1: Bouquet Image with greeting above */
        #page1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure content is above hearts */
        }

        #greeting {
            font-size: 2rem;
            color: #d32f2f; /* Red color */
            font-family: 'Dancing Script', cursive; /* Handwriting-style font */
            margin-bottom: 20px; /* Space below greeting */
        }

        #bouquet {
            width: 80%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            /* No box-shadow for no visible border */
            position: relative;
        }

        #nextBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff1744;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        #nextBtn:hover {
            background: #d32f2f;
            transform: scale(1.05); /* Modern interactive hover */
        }

        /* Page 2: Letter with modern interactive style */
        #page2 {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            z-index: 1; /* Ensure content is above hearts */
        }

        #letter {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 90%;
            text-align: center;
            font-size: 1.4rem;
            line-height: 1.8;
            color: #d32f2f;
            font-family: 'Dancing Script', cursive; /* Handwriting-style font */
            border: 2px solid #ff1744;
            animation: fadeIn 1s ease-in; /* Modern fade-in animation */
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #typewriter {
            white-space: pre-line;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* Subtle shadow for depth */
        }
    </style>
</head>

    <script>
        // Sequential floating animation for hearts from bottom to top (one by one, slowly)
        const hearts = document.querySelectorAll('.heart');
        hearts.forEach((heart, index) => {
            setTimeout(() => {
                let x = Math.random() * window.innerWidth; // Random horizontal start position
                let y = window.innerHeight; // Start from bottom
                let vx = (Math.random() - 0.5) * 0.5; // Very subtle random horizontal drift (-0.25 to 0.25)
                let vy = -(Math.random() * 0.5 + 0.5); // Slower upward velocity (negative, -0.5 to -1 for gentle float)
                let opacity = 1; // Start fully visible

                const animate = () => {
                    x += vx;
                    y += vy;

                    // Reset to bottom if off-screen (top)
                    if (y < -50) {
                        y = window.innerHeight;
                        x = Math.random() * window.innerWidth;
                        vy = -(Math.random() * 0.5 + 0.5); // New random slower upward speed
                        vx = (Math.random() - 0.5) * 0.5; // New random subtle drift
                    }

                    // Fade out as they approach top
                    opacity = Math.max(0, (y / window.innerHeight) * 1.2 - 0.2); // Fade based on position

                    heart.style.transform = `translate(${x}px, ${y}px)`;
                    heart.style.opacity = opacity;

                    requestAnimationFrame(animate);
                };

                animate();
            }, index * 500); // Stagger start by 500ms per heart (one by one)
        });

        const nextBtn = document.getElementById('nextBtn');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const typewriter = document.getElementById('typewriter');

        const letterText = `From the moment I met you,
my world became softer, brighter,
and filled with meaning.

You are my favorite notification,
my safest place,
and my greatest adventure. 

Happy Valentine's Day, My Love!
Padangat taka ❤️`;

        let index = 0;

        nextBtn.addEventListener('click', () => {
            page1.style.display = 'none';
            page2.style.display = 'flex';
            typeWriter();
        });

        function typeWriter() {
            if (index < letterText.length) {
                typewriter.innerHTML += letterText.charAt(index);
                index++;
                setTimeout(typeWriter, 100); // Adjust speed here
            }
        }
    </script>
